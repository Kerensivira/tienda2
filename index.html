<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita</title>
</head>
<body>

    <!-- navbar -->
    <header>
       
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <img src="https://res.cloudinary.com/alexa01020304/image/upload/v1647483480/tiendita_logo_bgixfc.png"
       alt="logo" width="10%">
    </div>

    <!-- MODAL -->

    <div id="modalBoton">

      <!-- Button trigger modal -->
  <button type="button" class="btn btn-light"
   class="btn btn-outline-secondary"   
   data-bs-toggle="modal" data-bs-target="#exampleModal">
      Ubicación
    </button>
      </div>
    
    <!-- Modal -->
    
       
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seleccione su ubicación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           
            <!-- input for Mapbox -->
            <div id="input_location_search">
            <input type="text" 
            class="mapboxgl-ctrl-geocoder--input" 
            placeholder="Búsqueda" aria-label="Búsqueda">
            </div>
           
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </nav>

    </header>

    <!-- CARDS -->
<div id="FRUITS_CONTAINER_CARDS">
    <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-title">precio</h6>
          <p class="card-text">hi.</p>
          <a href="#" class="btn btn-primary">Añadir a la cesta</a>
        </div>
      </div>
</div>
